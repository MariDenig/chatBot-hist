<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Historiador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot Historiador</h1>
            <button id="history-button" class="history-button">
                <i class="fas fa-history"></i>
            </button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão inseridas aqui -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta sobre história...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- Modal de Histórico -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Histórico de Conversas</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body" id="history-content">
                <!-- Histórico será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
